<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
    <title>ToDo</title>
</h:head>

<h:body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">ToDo</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">List</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row py-2">
            <div class="col-12">
                <h:form id="registrationForm">

                    <div class="form-group">
                        <h:outputLabel value="Name"/>
                        <h:inputText styleClass="form-control" id="name" value="#{orderBean.order.name}"
                                     placeholder="Enter name" required="true"
                                     validatorMessage="Вы должны использовать только буквы русского и английского алфавитов">
                            <f:validateRegex pattern="(^[а-яА-Яa-zA-Z\s]+(.)?[\s]*)$"/>
                        </h:inputText>
                        <h:message for="name" style="color: red"/>
                    </div>

                    <div class="form-group">
                        <h:outputLabel value="Address"/>
                        <h:inputText styleClass="form-control" id="address" value="#{orderBean.order.address}"
                                     placeholder="Enter address" required="true"/>
                        <h:message for="address" style="color: red"/>
                    </div>

                    <div class="form-group">
                        <h:outputLabel value="Phone"/>
                        <h:inputText styleClass="form-control" id="phone" value="#{orderBean.order.phone}"
                                     placeholder="Введите номер телефона в формате +7(495)619-01-08" required="true"
                                     validatorMessage="Вы должны ввести номер телефона соответствующий шаблону  +7(495)619-01-08">
                            <f:validateRegex pattern="^+[0-9]{1}([0-9]{3})[0-9]{3}-[0-9]{2}-[0-9]{2}$"/>
                        </h:inputText>
                        <h:message for="phone" style="color: red"/>
                    </div>

                    <h:commandButton value="Submit" styleClass="btn btn-primary" action="#{orderBean.saveOrder()}"/>
                </h:form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

</h:body>

</html>
